<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Gottesdienst - Paulus-Gemeinde Pankow</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
	<meta property="og:image" content="20200329_thumb.jpg" />
	<meta name="description" content="Der Online Gottesdienst der Paulus-Gemeinde Pankow. Lasst uns Gott gemeinsam feiern!">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
		}
		.video {
			width: 960px;
			margin: 10px auto;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: stretch;
		}
		iframe {
			width: 960px;
			height: 540px;
		}
		.description {
			height: 250px;
			margin-top: 15px;
			display: flex;
			justify-content: space-between;
			align-items: stretch;
		}
		.card {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			width: 30%;
			padding: 10px;
			background: #5e8b6a;
			text-decoration: none;
			color: white;
			transition: .3s transform;
		}
		.card:hover {
			transform: scale(1.05);
		}
		.card ion-icon {
			font-size: 60px;
			margin: 10px auto;
		}
		.card h2 {
			font-family: 'Roboto', sans-serif;
			font-size: 35px;
			margin: 20px 0 10px 0;
			text-align: center;
		}
		@media (max-width: 960px) {
			iframe {
				width: 100%;
				height: 56.25vw;
			}
			.video {
				width: 100%;
				margin: 0;
			}
		}
		@media (max-width: 640px) {
			.description {
				height: auto;
				flex-direction: column;
			}
			.card {
				width: 100%;
				text-align: center;
				margin-bottom: 5px;
			}
		}
	</style>
</head>
<body>
	<div class="video">
		<iframe src="https://www.youtube.com/embed/kYOob8VjWrk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<div class="description">
			<a class="card" href="https://paulus-gemeinde.berlin" target="_blank">
				<ion-icon name="home-outline"></ion-icon>
				<h2>Paulus-Gemeinde Pankow</h2>
			</a>
			<a class="card" href="https://www.youtube.com/watch?v=VOhnGDOlEXA" target="_blank">
				<ion-icon name="basketball-outline"></ion-icon>
				<h2>Programm f√ºr Kinder</h2>

				<h2>Spende</h2>
				<p>Bitte im Feld "Nachricht" den Betreff der Spende eintragen.</p>
			</a>
		</div>
	</div>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
